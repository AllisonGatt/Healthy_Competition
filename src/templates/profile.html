{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ profile.user.username }}'s Profile</h2>
    <img src="{{ profile.avatar.url }}" alt="Profile Picture" width="150">
    <p><strong>Bio:</strong> {{ profile.bio }}</p>
    <p><strong>Steps Logged:</strong> {{ profile.steps_logged }}</p>
    <p><strong>Exercises Logged:</strong> {{ profile.exercises_logged }}</p>
</div>
{% endblock %}
