{% extends 'base.html' %}
{% block content %}
  <h2>Log Your Steps</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.steps.label_tag }} {{ form.steps }}
    <button type="submit">Submit</button>
  </form>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" class="form-control" max="{{ today|date:'Y-m-d' }}">
</div>
{% endblock %}
